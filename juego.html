<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkaLoka Ad Mobile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="introVideo" autoplay muted>
      <source src="imagenes/inicio.mp4" type="video/mp4" />
    </video>
    <div id="welcomeScreen" style="display: none;">
      <div id="speechBubble">¡Bienvenido!</div>
      <img src="imagenes/rosa.png" id="welcomeCharacter" />
      <img src="" id="qrCode" style="display: none; width: 150px; margin-top: 20px;" />
    </div>
    <video id="endVideo" style="display: none; width: 100vw; height: 100vh;" autoplay muted>
        <source src="imagenes/fin.mp4" type="video/mp4" />
      </video>
    <div id="container">
      <img src="imagenes/logo.png" alt="Logo de OkaLoka" id="logo" />
      <div id="gameArea">
        <div id="score">Puntos: 0</div>
        <div id="lives">Vidas: 3</div>
        <div id="bowl"></div>
        <div id="gameOverMessage">¡Juego Terminado!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
