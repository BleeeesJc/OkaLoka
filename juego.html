<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkaLoka Ad Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcomeScreen">
        <div id="speechBubble">¡Bienvenido!</div>
        <img src="imagenes/rosa.png" id="welcomeCharacter">
    </div>
    <div id="container">
        <img src="imagenes/logo.png" alt="Logo de OkaLoka" id="logo">
        <div id="gameArea">
            <div id="score">Puntos: 0</div>
            <div id="lives">Vidas: 3</div>
            <div id="bowl"></div>
            <div id="gameOverMessage">¡Juego Terminado!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
